<h2>My Heroes</h2>
<ul class="heroes">
  <li *ngFor="let selectedHero of heroes" 
    (click)="onSelect(selectedHero)" 
    [class.selected]="selectedHero === hero">
    <span class="badge">{{selectedHero.id}}</span> {{selectedHero.name}}
  </li>
</ul>
<app-hero-details [hero]="selectedHero"></app-hero-details>
